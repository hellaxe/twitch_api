            {
              "_id": 61,
              "name": "vvvgaming",
              "info": "<i>In everything we do, we believe that all gamers with a passion for competition need an engaging outlet to share and express their passions. Competitive gamers thrive in a diverse environment that is social, empowering, supportive and informative, and all gamers, regardless of skill, have a place in competitive gaming. Competitive gaming should entertain, be educational and make you feel a sense of domination, whether you’re the top player or simply a fan. The way we do this is called vVv Gaming, and we just happen to be the best competitive gaming community in the world. Wanna join?</i><br /><br />vVv Gaming is a competitive video game organization with a dynamic and vibrant community. Top players and upcoming talent from numerous video games flock to vVv to have an experience best summed up by our motto: Entertain.Educate.Dominate.<br /><br />With entertaining podcasts, educational articles about teamwork, competition and strategy and dominating finishes at major tournaments around the world, we deliver unparalleled value to anyone interested in competitive video gaming.\r\n\r\n\r\n\r\n<center><a rel=\"nofollow\" href=\"http://www.vvv-gaming.com/\" target=\"_blank\"><img src=\"http://vvv-gaming.com/forum/uploads/gallery/album_839/gallery_17235_839_51231.png\" alt=\"vVv Gaming\" /></a><a rel=\"nofollow\" href=\"http://www.facebook.com/pages/vVv-Gaming/39667060978\" target=\"_blank\"><img src=\"http://vvv-gaming.com/forum/uploads/gallery/album_839/gallery_17235_839_11484.png\" alt=\"Facebook\" /></a><a rel=\"nofollow\" href=\"http://twitter.com/#!/vvv_gaming\" target=\"_blank\"><img src=\"http://vvv-gaming.com/forum/uploads/gallery/album_839/gallery_17235_839_45307.png\" alt=\"Twitter\" /></a><a rel=\"nofollow\" href=\"http://www.youtube.com/thevvvgaming\" target=\"_blank\"><img src=\"http://vvv-gaming.com/forum/uploads/gallery/album_839/gallery_17235_839_12914.png\" alt=\"YouTube\" /></a></center>",
